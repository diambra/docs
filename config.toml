baseURL = "http://docs.diambra.ai"
languageCode = "en-US"
defaultContentLanguage = "en"

title = "DIAMBRA Arena Docs"
theme = "hugo-theme-learn"
themesdir = "themes"
metaDataFormat = "yaml"
defaultContentLanguageInSubdir= true

[markup.goldmark.renderer]
unsafe= true
[markup.goldmark.extensions]
linkify = false

[params]
  #editURL = "https://github.com/matcornic/hugo-theme-learn/edit/master/exampleSite/content/"
  description = "Official documentation for DIAMBRA Arena, a new platform for Reinforcement Learning research and experimentation featuring popular video games."
  keywords = "Documentation, Reinforcement Learning, Deep Reinforcement Learning, AI Tournaments, Video Games Environments, RL Environments, DIAMBRA, Dueling AI Arena, DIAMBRA Arena Documentation, AI Competitions, Artificial Intelligence"
  author = "Alessandro Palmas"
  showVisitedLinks = true
  disableBreadcrumb = false
  disableNextPrev = true
  disableLandingPageButton = false
  disableMermaid = false
  customMermaidURL = "https://unpkg.com/mermaid@8.8.0/dist/mermaid.min.js"
  titleSeparator = "::"
  # Change default color scheme with a variant one. Can be "red", "blue", "green".
  themeVariant = "diambra"

[outputs]
home = [ "HTML", "RSS", "JSON"]

